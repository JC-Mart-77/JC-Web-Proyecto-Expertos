<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>JC Web - Registro</title>
  <link rel="shortcut icon" type="image/png" href="../img/icono.png"/>
  <!-- Custom fonts for this template-->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="../css/sb-admin.css" rel="stylesheet">
  <link href="../css/estilos.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">
          <div class="img"><img src="../img/logo1.png" class="img-fluid" width="100px" height="200px">
          </div>
          <h5>Registrar Cuenta</h5>
      </div>
      <div class="card-body">
        <form id="formRegistro">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="nombre" id="nombre" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                  <label for="nombre">Nombre</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Last name" required="required" autofocus="autofocus">
                  <label for="apellido">Apellido</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="usuario" id="nombreUsuario" class="form-control" placeholder="Email address" required="required">
              <label for="nombreUsuario">Nombre Usuario</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required="required">
              <label for="email">Correo electronico</label>
            </div>
          </div>
          <div class="form-group">
            
              
                <div class="form-label-group">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required">
                  <label for="password">Contraseña</label>
                </div>
              
            
          </div>
          <button type="button" class="btn btn-primary" id="btn-registrar" style="color: white; width: 100%;" >Registrarse</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Iniciar Sesion</a>
          <a class="d-block small" href="forgot-password.html">Olvido la contraseña?</a>
        </div>
      </div>
    </div>
  </div>
  <footer>
      <p id="footer" class="mt-5 mb-3 text-center">&copy; Proyecto - Desarrollo Web</p>
                
  </footer>
  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../js/sweetalert2.all.min.js"></script>
  <script src="../js/sweetalert2.min.js"></script>
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../js/controlador-Reg.js"></script>
</body>

</html>
